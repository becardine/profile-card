<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!---CSS-->
  <link rel="stylesheet" href="css/style.css">

  <!--Fonte-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img src="./images/bg-pattern-top.svg" class="bg-top" alt="">
  <img src="./images/bg-pattern-bottom.svg" class="bg-bottom" alt="">
  <div id="container">
    <div>
      <img src="./images/bg-pattern-card.svg" class="img-topo" alt="Imagem do topo">
    </div>
    <div class="foto-perfil">
      <img src="./images/image-victor.jpg" alt="Imagem de Victor">
    </div>
    <div class="sobre">
      <p><strong>Victor Crest</strong> 
      26</p> 
      <p class="city">London</p> 
    </div>
    <hr>
    <div class="rede">
      <p><strong>80K</strong>
                Followers</p> 
      <p><strong>803K</strong>
                Likes</p> 
      <p><strong>1.4K</strong>
                Photos</p> 
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">becardine</a>.
  
  </div>
</body>
</html>
